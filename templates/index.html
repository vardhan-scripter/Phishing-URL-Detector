    <script>
        var revapi1, tpj = jQuery;
        tpj(document).ready(function () {
            if (tpj("#rev_slider_1_1").revolution == undefined) {
                revslider_showDoubleJqueryError("#rev_slider_1_1");
            } else {
                revapi1 = tpj("#rev_slider_1_1").show().revolution({
                    sliderType: "standard",
                    sliderLayout: "fullscreen",
                    dottedOverlay: "none",
                    delay: 9000,
                    particles: {
                        startSlide: "first",
                        endSlide: "last",
                        zIndex: "1",
                        particles: {
                            number: {
                                value: 300
                            },
                            color: {
                                value: "#ffffff"
                            },
                            shape: {
                                type: "circle",
                                stroke: {
                                    width: 0,
                                    color: "#ffffff",
                                    opacity: 1
                                },
                                image: {
                                    src: ""
                                }
                            },
                            opacity: {
                                value: 0.8,
                                random: true,
                                min: 0.4,
                                anim: {
                                    enable: true,
                                    speed: 7,
                                    opacity_min: 0.1,
                                    sync: false
                                }
                            },
                            size: {
                                value: 1,
                                random: true,
                                min: 1,
                                anim: {
                                    enable: false,
                                    speed: 40,
                                    size_min: 1,
                                    sync: false
                                }
                            },
                            line_linked: {
                                enable: false,
                                distance: 150,
                                color: "#ffffff",
                                opacity: 0.4,
                                width: 1
                            },
                            move: {
                                enable: true,
                                speed: 1,
                                direction: "none",
                                random: true,
                                min_speed: 2,
                                straight: false,
                                out_mode: "out"
                            }
                        },
                        interactivity: {
                            events: {
                                onhover: {
                                    enable: false,
                                    mode: "grab"
                                },
                                onclick: {
                                    enable: false,
                                    mode: "repulse"
                                }
                            },
                            modes: {
                                grab: {
                                    distance: 400,
                                    line_linked: {
                                        opacity: 0.5
                                    }
                                },
                                bubble: {
                                    distance: 400,
                                    size: 40,
                                    opacity: 0.01
                                },
                                repulse: {
                                    distance: 200
                                }
                            }
                        }
                    },
                    navigation: {
                        onHoverStop: "off",
                    },
                    visibilityLevels: [1240, 1024, 778, 480],
                    gridwidth: 1170,
                    gridheight: 790,
                    lazyType: "none",
                    shadow: 0,
                    spinner: "spinner0",
                    stopLoop: "off",
                    stopAfterLoops: -1,
                    stopAtSlide: -1,
                    shuffle: "off",
                    autoHeight: "off",
                    fullScreenAutoWidth: "off",
                    fullScreenAlignForce: "off",
                    fullScreenOffsetContainer: "",
                    fullScreenOffset: "",
                    disableProgressBar: "on",
                    hideThumbsOnMobile: "off",
                    hideSliderAtLimit: 0,
                    hideCaptionAtLimit: 0,
                    hideAllCaptionAtLilmit: 0,
                    debugMode: false,
                    fallbacks: {
                        simplifyAll: "off",
                        nextSlideOnWindowFocus: "off",
                        disableFocusListener: false,
                    }
                });
            }
            RsParticlesAddOn(revapi1);
        }); /*ready*/
    </script>
    <script>
        $("#analyse").click(function () {
            $('.custom-replacer').html(
                ' <div id="loading-center"><img src="{{ url_for("static", filename="images/loader.png") }}" alt="loder"></div>'
                ).css('display', 'block').css('height', '600px');
            $('html,body').animate({
                scrollTop: $(".custom-replacer").offset().top
            }, 'slow');
            $.get("/result", {
                url: $('#url').val(),
                type: "expert"
            }).then(function (data) {
                setTimeout(function () {
                    $('.custom-replacer').html(data).css('height', 'auto');
                }, 3000);
            }).catch(function (error) {
                console.log(error);
            });
        });
    </script>
